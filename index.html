<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {
            width: 30%;
            padding: 20px;
            border: 2px solid #d6d6d6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>

    <form id="empForm">
        <div class="form-group">
            <label for="empId">8-Digit Employee ID</label>
            <input type="number" id="empId" class="form-control" required maxlength="8">
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="ext">4-Digit Extension</label>
            <input type="number" id="ext" class="form-control" required maxlength="4">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" class="form-select" required>
                <option value="">--Select Department--</option>
                <option>Administrative</option>
                <option>Engineering</option>
                <option>Executive</option>
                <option>Marketing</option>
                <option>Quality Assurance</option>
                <option>Sales</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Add Employee</button>
    </form>
</body>
</html>
